<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Expense Tracker App</title>
</head>
<body>

<h1>Expense Tracker</h1>
<form action="/add-expense" method="post">
    <div>
<!--        <label for="category">Category:</label>-->
<!--        <input type="text" id="category" name="category">-->
        <label for="category">Choose the category</label>
        <select id="category" name="category">
            {% for key, value in CATEGORIES.items() %}
                 <option value="{{key}}">{{value}}</option>
            {% endfor %}
        </select>
    </div>

    <div>
        <label for="amount">Amount:</label>
        <input type="text" id="amount" name="amount">
    </div>

    <div>
        <label for="date">Choose date</label>
        <input type="datetime-local" value="2000-01-01T00:00:00" id="date" name="date"/>
    </div>

    <button>Submit</button>
</form>

<ul id="expenses-list">
    {% for expense in expenses %}
    <li>{{ expense.category }} : {{ expense.amount }} {{ expense.date }} <a href="/delete-expense/{{expense.id}}"><button>Delete</button></a> </li>
    {% endfor %}

</ul>

<p> Total: {{ total_exp }}</p>

</body>
</html>
